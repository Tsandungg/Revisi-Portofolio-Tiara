<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stray Kids Concert Ticket</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #742a2a;
      color: #fff;
    }
    .container {
      background-color: #fff;
      color: #000;
      max-width: 420px;
      margin: auto;
      overflow: hidden;
    }
    .header {
      background-color: #000;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }
    .header-text {
      width: 50%;
    }
    .header-text h1 {
      font-size: 18px;
      margin: 0;
    }
    .header-text p {
      margin: 5px 0;
      font-size: 14px;
    }
    .ticket-button {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .band-image {
      width: 100%;
    }
    .tickets-section {
      padding: 20px;
    }
    .ticket {
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    .ticket p {
      margin: 5px 0;
    }
    .buy-button {
      background-color: #c2f0cb;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      padding: 0 20px 20px;
    }
    .nav-button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    .footer {
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .footer-item {
      text-align: center;
      color: white;
    }
    .footer-item img {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="header-text">
        <h1>Stray Kids</h1>
        <p>PARIS, France<br>Longchamp Racecourse<br>21 July 2025, Saturday<br>15:00 PM</p>
        <button class="ticket-button">Tickets</button>
      </div>
      <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Stray_Kids_logo.svg/2560px-Stray_Kids_logo.svg.png" alt="Stray Kids Logo" width="100">
      </div>
    </div>
    <img class="band-image" src="https://kpopofficial.com/wp-content/uploads/2023/11/stray-kids-official-image-2048x1161.jpg" alt="Stray Kids Band">

    <div class="tickets-section">
      <h2>TICKETS</h2>
      <div class="ticket">
        <p><strong>Category:</strong> Pass 1 Day</p>
        <p>Good Review ✅</p>
        <p><strong>117 $</strong> <button class="buy-button">Buy</button></p>
      </div>
      <div class="ticket">
        <p><strong>Category:</strong> Pass 1 Day</p>
        <p>Good Review ✅</p>
        <p><strong>172 $</strong> <button class="buy-button">Buy</button></p>
      </div>
      <div class="ticket">
        <p><strong>Category:</strong> Day One VIP Upgrade</p>
        <p>Good Review ✅</p>
        <p><strong>221 $</strong> <button class="buy-button">Buy</button></p>
      </div>
    </div>

    <div class="navigation">
      <button class="nav-button">Back</button>
      <button class="nav-button">Next</button>
    </div>

    <div class="footer">
      <div class="footer-item">
        <img src="https://i.pinimg.com/736x/b6/9f/bb/b69fbb9bb7eaef64e012a97cbfd8125d.jpg" alt="SKZ-REPLAY">
        <div>SKZ-REPLAY</div>
      </div>
      <div class="footer-item">
        <img src="https://i.scdn.co/image/ab67616d0000b2736fa928ae4e8b89b3a9dca785" alt="NOEASY">
        <div>NOEASY</div>
      </div>
      <div class="footer-item">
        <img src="https://cdns-images.dzcdn.net/images/cover/b32f6899d6f4e1e91a09e41b8bfbcb57/264x264.jpg" alt="MAXIDENT">
        <div>MAXIDENT</div>
      </div>
    </div>
  </div>

</body>
</html>
